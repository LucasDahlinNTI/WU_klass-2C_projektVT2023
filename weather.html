<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpes Des Pêcheurs Volants</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="grid_wrapper">  
    <header><img src="img/loggawebbutveckling2.png" alt="logga" id="logga"></header>
    <nav>  
        <section><a href="index.html"><img src="/img/information.png" alt="info" id="info"></a></section>
        <section><a href="weather.html"><img src="/img/rain.png" alt="rain" id="weather"></a></section>
        <section><a href="boende.html"><img src="/img/key-chain.png" alt="key_chain" id="key_chain"></a></section>
        <section><a href="skidor.html"><img src="/img/ski.png" alt="ski" id="ski"></a></section>

        <ul id="link_list">
            <li><a href="./index.html">Start</a></li>
            <li><a href="./weather.html">Väder</a></li>
            <li><a href="./boende.html">Boende</a></li>
            <li><a href="./skidor.html">Skidor</a></li>
        </ul>

        <div id="burger">
            <div id="burger_line_1"></div>
            <div id="burger_line_2"></div>
            <div id="burger_line_3"></div>
        </div>   
    </nav>
    <main id="main_weather"> 
        <section id="border"><img src="img/border.png" alt="border">
        </section>
        <article id="container">
            <section id="container_weather">
                <section id="su">
                    <img src="img/sun.webp" alt="sol" class="weather_icon">
                </section>
                <section id="sn">
                    <img src="img/snowflake.webp" alt="snö" class="weather_icon" id="snö">
                </section>
                <section id="t1">
                    <p class="text_weather">-2</p> 
                </section>
                <section id="t2">
                    <p class="text_weather">100cm</p> 
                </section>
                <section id="lift">
                    <img src="img/cablecart.png" alt="cabble" id="lift_bild" style="float: left;">
                </section>
                <section id="nu">
                    <p class="text_weather">49/53</p>
                </section>
                <section id="slopes">
                    <img src="img/skiing.webp" alt="slopes" id="slopes_bild" style="float:left"> 
                </section>
                <section id="op">
                    <p class="text_weather">38/41</p>
                </section>
            </section>
        </article>
    </main> 
    <footer>
        <article>
                <h2 id="h2_footer">
                    Alpes Des Pêcheurs Volants
                </h2>
                <br>
                <p id="p_footer">
                    Adress: Trallbanevägen 25<br>
                    Telefon: 723200551
                </p>
        </article>
    </footer>
    <script src="./js/app.js"></script>
</body>
</html>
